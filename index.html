<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remove Text Letters — Mini Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; --card:#0f1720; --muted:#96a0b2; --accent:#7c5cff; --glass: rgba(255,255,255,0.03);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071022 0%, #081426 60%);color:#e6eef6}
    .wrap{max-width:1100px;margin:40px auto;padding:28px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 30px rgba(2,6,23,0.6);}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .grid{display:grid;grid-template-columns:1fr 380px;gap:18px}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}

    textarea{width:100%;min-height:220px;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;resize:vertical;font-size:14px}

    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .input{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .btn{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;background:linear-gradient(90deg,var(--accent),#a58bff);color:#081426;font-weight:600}
    .outline{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    label.switch{display:inline-flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)}

    .small{font-size:13px;color:var(--muted)}

    .options{display:flex;flex-direction:column;gap:10px}
    .footer{margin-top:12px;color:var(--muted);font-size:13px}

    .result-area{display:flex;flex-direction:column;gap:8px}
    .row{display:flex;gap:8px}

    @media (max-width:900px){.grid{grid-template-columns:1fr;}.wrap{margin:18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Remove Text Letters</h1>
        <p class="lead">Paste text on the left, type letters or characters to remove, click <strong>Remove</strong>.</p>
      </div>
      <div class="small">Like: onlinetexttools.com/remove-text-letters</div>
    </header>

    <div class="grid">
      <div class="card">
        <label class="small">Input text</label>
        <textarea id="inputText" placeholder="Paste or type text here..."></textarea>

        <div class="controls">
          <input id="removeChars" class="input" placeholder="Characters to remove (e.g. abc123 ,.)" />
          <button id="btnRemove" class="btn">Remove</button>
          <button id="btnPreview" class="outline">Preview</button>
          <button id="btnClear" class="outline">Clear</button>
        </div>

        <div class="options" style="margin-top:12px">
          <label class="switch"><input type="checkbox" id="caseSensitive"> Case sensitive</label>
          <label class="switch"><input type="checkbox" id="removeSpaces"> Remove whitespace</label>
          <label class="switch"><input type="checkbox" id="removeLineBreaks"> Remove line breaks</label>
          <label class="switch"><input type="checkbox" id="removePunct"> Remove punctuation</label>
        </div>

        <div class="footer">Tip: separate characters with nothing — e.g. <code>aeiou</code> to strip vowels. Use Preview to try without changing the input.</div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div>
            <label class="small">Result</label>
          </div>
          <div style="display:flex;gap:8px">
            <button id="btnCopy" class="outline">Copy</button>
            <button id="btnDownload" class="outline">Download</button>
          </div>
        </div>

        <div class="result-area">
          <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
          <div class="small">Characters removed: <span id="removedCount">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const removeInput = document.getElementById('removeChars');
    const btnRemove = document.getElementById('btnRemove');
    const btnPreview = document.getElementById('btnPreview');
    const btnClear = document.getElementById('btnClear');
    const btnCopy = document.getElementById('btnCopy');
    const btnDownload = document.getElementById('btnDownload');
    const caseSensitive = document.getElementById('caseSensitive');
    const removeSpaces = document.getElementById('removeSpaces');
    const removeLineBreaks = document.getElementById('removeLineBreaks');
    const removePunct = document.getElementById('removePunct');
    const removedCountEl = document.getElementById('removedCount');

    function escapeForRegex(s){
      return s.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&');
    }

    function process(text){
      let chars = removeInput.value || '';
      let original = text;
      if(removePunct.checked){
        // remove common punctuation
        text = text.replace(/[\u2000-\u206F\u2E00-\u2E7F\"'!#%&,:;<>@\[\\\]`{}~()\-\.=+/?]/g, '');
      }
      if(!caseSensitive.checked){
        // we'll process in lowercase but remember original for count
        const lowerBefore = text.toLowerCase();
        chars = chars.toLowerCase();
        const escaped = escapeForRegex(chars);
        if(escaped.length > 0){
          const re = new RegExp('[' + escaped + ']', 'g');
          text = lowerBefore.replace(re, '');
          // map back to original casing by removing chars from original using case-insensitive re
          const re2 = new RegExp('['+escaped+']','gi');
          const removed = original.match(re2) || [];
          removedCountEl.textContent = removed.length;
          // remove from original preserving other characters' original case
          text = original.replace(re2, '');
        }
      } else {
        const escaped = escapeForRegex(chars);
        if(escaped.length > 0){
          const re = new RegExp('['+escaped+']','g');
          const removed = text.match(re) || [];
          removedCountEl.textContent = removed.length;
          text = text.replace(re, '');
        } else {
          removedCountEl.textContent = 0;
        }
      }

      if(removeSpaces.checked){
        const before = text.length;
        text = text.replace(/\s/g,'');
        // update removed count additively
        removedCountEl.textContent = Number(removedCountEl.textContent) + (before - text.length);
      }
      if(removeLineBreaks.checked){
        const before = text.length;
        text = text.replace(/[\r\n]+/g,'');
        removedCountEl.textContent = Number(removedCountEl.textContent) + (before - text.length);
      }
      return text;
    }

    btnRemove.addEventListener('click', ()=>{
      const result = process(input.value);
      output.value = result;
    });

    btnPreview.addEventListener('click', ()=>{
      const result = process(input.value);
      // preview does not overwrite input, only shows in output
      output.value = result;
    });

    btnClear.addEventListener('click', ()=>{input.value=''; output.value=''; removeInput.value=''; removedCountEl.textContent = 0;});

    btnCopy.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(output.value);
        btnCopy.textContent = 'Copied!';
        setTimeout(()=> btnCopy.textContent = 'Copy',1000);
      }catch(e){
        alert('Copy failed: '+e);
      }
    });

    btnDownload.addEventListener('click', ()=>{
      const blob = new Blob([output.value], {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'result.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // keyboard shortcut: Ctrl+Enter to remove
    document.addEventListener('keydown', (e)=>{
      if(e.ctrlKey && e.key === 'Enter'){
        e.preventDefault(); btnRemove.click();
      }
    });
  </script>
</body>
</html>
