<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flu Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #9b59b6;
    }
    .btn {
        background: #9b59b6;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn:hover {
        background: #8e44ad;
    }
</style>
</head>
<body>

<h1>Flu Tools</h1>

<a class="btn" href="https://discord.com" target="_blank">Discord</a>
<a class="btn" href="https://github.com" target="_blank">GitHub</a>

</html>
