<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flu Tools</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: url('https://i.imgur.com/5v4hF6F.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
    cursor: url('https://i.imgur.com/W8X6l2G.png'), auto; /* custom cursor */
  }

  /* Neon Title */
  #title {
    position: absolute;
    top: 50px;
    width: 100%;
    text-align: center;
    font-size: 64px;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
  }

  /* Buttons */
  .neon-button {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 50px;
    font-size: 28px;
    border: none;
    border-radius: 10px;
    background-color: purple;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    text-transform: uppercase;
    margin-top: 150px;
  }

  .neon-button:hover {
    background-color: #ff00ff;
    transform: translateX(-50%) scale(1.1);
  }

  /* Optional cursor trail */
  .trail {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div id="title">flu</div>
<button class="neon-button">Enter</button>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
  const button = document.querySelector('.neon-button');
  const music = document.getElementById('bgMusic');

  button.addEventListener('click', () => {
    music.play();
    alert("Welcome to Flu Tools!");
  });

  // Cursor trail effect
  document.addEventListener('mousemove', e => {
    const trail = document.createElement('div');
    trail.classList.add('trail');
    trail.style.left = e.pageX + 'px';
    trail.style.top = e.pageY + 'px';
    trail.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 500);
  });
</script>

</body>
</html>
